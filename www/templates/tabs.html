<!--
          Create tabs with an icon and label, using the tabs-positive style.
          Each tab's child <ion-nav-view> directive will have its own
          navigation history that also transitions its views in and out.
          -->
<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- QIDS overview Tab -->
    <ion-tab title="Symptoms" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/qids-list">
        <ion-nav-view name="tab-qids"></ion-nav-view>
    </ion-tab>

    <!-- Settings Tab -->
    <ion-tab title="Settings" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>

    <!-- Help screen -->
    <ion-tab title="Help" icon="ion-help" href="#/tab/help">
        <ion-nav-view name="tab-help"></ion-nav-view>
    </ion-tab>

</ion-tabs>
